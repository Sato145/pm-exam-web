<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}プロジェクトマネージャー試験対策{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .choice-btn {
            margin: 5px 0;
            text-align: left;
        }
        .explanation {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">PM試験対策</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">ホーム</a>
                <a class="nav-link" href="/morning">午前問題</a>
                <a class="nav-link" href="/afternoon">午後問題</a>
                <a class="nav-link" href="/scores">成績確認</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- LocalStorage成績管理 -->
    <script>
        // 成績をLocalStorageに保存
        function saveScore(type, score) {
            const scores = JSON.parse(localStorage.getItem('pmExamScores') || '[]');
            const record = {
                date: new Date().toLocaleString('ja-JP'),
                type: type,
                score: score
            };
            scores.push(record);
            localStorage.setItem('pmExamScores', JSON.stringify(scores));
        }
        
        // 成績をLocalStorageから読み込み
        function loadScores() {
            return JSON.parse(localStorage.getItem('pmExamScores') || '[]');
        }
        
        // 成績をクリア
        function clearScores() {
            localStorage.removeItem('pmExamScores');
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
